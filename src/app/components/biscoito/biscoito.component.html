<!-- Feito por Matheus Coletti e Pedro Balieiro -->
<div class="container">
  <p *ngIf="biscoitoAbertoStatus">{{ frase }}</p>


  <button class="quebrar" (click)="quebrarBiscoito()" [disabled]="biscoitoAbertoStatus">
    Quebrar Biscoito
  </button>

  <button class="reiniciar" (click)="reiniciarBiscoito()">
    Reiniciar Biscoito
  </button>
</div>
